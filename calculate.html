<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>燃転電卓</h1>
        <form id="energy-calculator-form">
            <div class="form-group">
                <label for="energy">エネルギーをお選びください</label>
                <select class="form-control" id="energy">
                </select>
            </div>
            <div class="form-group">
                <label for="usage">使用量</label>
                <input type="number" class="form-control" id="usage" placeholder="使用量を入力してください">
            </div>
            <div class="form-group">
                <label for="price">単価 (税抜)</label>
                <input type="number" class="form-control" id="price" placeholder="単価を入力してください">
            </div>
            <button type="submit" id="submit-button" class="btn btn-primary">計算する</button>
        </form>
        <div id="results" class="mt-5" style="display:none;">
            <h2>計算結果</h2>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
